<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan untuk sayangku</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container" id="main-container">
        <div class="photo">
            <img src="foto.jpg" alt="Foto Kami Berdua">
        </div>
        <div class="question">Apakah kamu sayang banget, cinta banget, kangen  sama tyo dan mau ketemu hari ini?</div>

            <button id="yes-button">Iya</button>

        </div>
    </div>

    <div class="container" id="yes-container" style="display: none;">
        <div class="message">Yeyyyy, nanti ketemu aku yah sayangg, i love youu hehe.</div>
        <div class="redirect">
            <button id="go-wa" style="padding: 10px 20px; margin-top: 10px; font-size: 1rem; border: none; border-radius: 5px; background-color: #ff6699; color: white;">Chat ke WA</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
